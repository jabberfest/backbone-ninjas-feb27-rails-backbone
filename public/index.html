<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Backbone.js â€¢ TodoMVC</title>
	<link rel="stylesheet" href="./assets/base.css">
	<!--[if IE]>
	<script src="./assets/ie.js"></script>
	<![endif]-->
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</section>
		<footer id="footer"></footer>
	</section>
	<div id="info">
		<p>Double-click to edit a todo</p>
		<p>Written by <a href="https://github.com/addyosmani">Addy Osmani</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</div>
	<script type="text/template" id="item-template">
		<div class="view">
			<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
			<label><%- title %></label>
			<button class="destroy"></button>
		</div>
		<input class="edit" value="<%- title %>">
	</script>
	<script type="text/template" id="stats-template">
		<span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
		<ul id="filters">
			<li>
				<a class="selected" href="#/">All</a>
			</li>
			<li>
				<a href="#/active">Active</a>
			</li>
			<li>
				<a href="#/completed">Completed</a>
			</li>
		</ul>
		<% if (completed) { %>
		<button id="clear-completed">Clear completed (<%= completed %>)</button>
		<% } %>
	</script>
	<script src="./assets/base.js"></script>
	<script src="./assets/jquery.min.js"></script>
	<script src="./assets/lodash.min.js"></script>
	<script src="./assets/lib/backbone.js"></script>
    <script src="http://cdn.pubnub.com/pubnub.min.js"></script>
    <script src="./assets/backbone-pubnub.js"></script>

    <script type="text/javascript">


        var pubnub = PUBNUB.init({
            publish_key: 'pub-c-8b0d5c0d-e281-4e3a-b58f-0a3a33f03af2',
            subscribe_key: 'sub-c-278afe4a-7bb4-11e2-9372-12313f022c90',
            uuid: PUBNUB.uuid()
        });
    </script>


    <!-- ********************************************
    For this example, don't use localStorage.
    Instead, use a REST API
    -->
    <!-- <script src="./assets/lib/backbone.localStorage.js"></script> -->
    <!-- ******************************************** -->

    <script src="./assets/models/todo.js"></script>
    <script src="./assets/collections/todos.js"></script>
    <script src="./assets/views/todos.js"></script>
    <script src="./assets/views/app.js"></script>
    <script src="./assets/routers/router.js"></script>
    <script src="./assets/app.js"></script>


</body>
</html>
